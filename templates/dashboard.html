<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4e6cc; /* Light brown background color */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4caf50; /* Green button color */
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Your Dashboard</h1>
    <div>
        <a href="{% url 'profile' %}" class="btn">Profile</a>
        <a href="{% url 'report' %}" class="btn">Report Incident</a>
        <a href="{% url 'yourreports' %}" class="btn">Your Reports</a>
        <a href="{% url 'logout' %}" class="btn">Logout</a>
    </div>
</div>

</body>
</html>
