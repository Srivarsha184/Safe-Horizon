<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CBRMT</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-image: url('https://www.usatoday.com/gcdn/presto/2023/07/24/USAT/134b50c2-4f62-4a10-a3a8-22031d660a6b-8.png?width=660&height=372&fit=crop&format=pjpg&auto=webp');
        background-size: cover;
        background-repeat: no-repeat;
        height: 100vh;
        font-family: 'Numans', sans-serif;
        color: white;
    }
    .heading{
        background-color: #7898ce;
        color: #000000;
    }
    .card {
        margin-top: 100px;
        background-color: rgba(255, 255, 255, 0.85);
        color: black;
        border-radius: 15px;
    }
    .card-header {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        border-radius: 15px 15px 0 0;
        text-align: center;
        color: white;
    }
    .card-header h2 {
        margin: 0;
        padding: 20px;
    }
    .btn-primary {
        background-color: #2575fc;
        border: none;
    }
    .btn-primary:hover {
        background-color: #1e60d3;
    }
    .form-check-label {
        margin-left: 10px;
    }
    h2.page-title {
        margin-top: 30px;
        text-align: center;
        color: darkblue;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 10px;
    }
</style>
</head>
<body>
<center>
    <div class="heading"><b><h2>COMMUNITY BASED REPORTING AND MONITORING TOOL</h2></b></div>
</center>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h2>Login As</h2>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="admin" name="role" value="admin">
                                <label class="form-check-label" for="admin"><b>Admin</b></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="user" name="role" value="user">
                                <label class="form-check-label" for="user"><b>User</b></label>
                            </div>
                        </div>

                        <button type="button" class="btn btn-primary btn-block" onclick="login()">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function login() {
        var selectedRole = document.querySelector('input[name="role"]:checked');
        if (selectedRole) {
            var role = selectedRole.value;
            if (role === "admin") {
                window.location.href = "/adminlogin";
            } else if (role === "user") {
                window.location.href = "/login";
            }
        } else {
            alert("Please select a role to login.");
        }
    }
</script>

</body>
</html>
